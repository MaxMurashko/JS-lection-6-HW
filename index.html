<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currencies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-dark">
    <div class="container p-4 bg-white">
        <h2 class="mb-4 font-weight-bold">Currencies :</h2>
        <input type="text" class="form-control mb-3" placeholder="Currency search" id="search">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="text-center">
                    <th class="text-primary">Currency name</th>
                    <th class="text-danger w-25">Exchange rate</th>
                    <th class="text-warning w-25">Currency code</th>
                </tr>
            </thead>
            <tbody id="currencies"></tbody>
        </table>
    </div>

    <script src="./app.js"></script>
</body>
    
</html>
